<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Advanced Settings</title>
  <link rel="stylesheet" href="./src/assets/settings.css">
</head>
<body>
  <div id="window-controls">
    <button id="close-settings-btn" title="Close (Esc)">×</button>
  </div>
  
  <h2>Advanced Settings</h2>
  
  <section id="font-settings">
    <h3>System Fonts</h3>
    <p>PCにインストールされているフォントをエディタに適用します。</p>
    <button id="scan-fonts-btn">Scan System Fonts</button>
    <select id="system-font-selector" disabled></select>
    <button id="apply-font-btn" disabled>Apply Font</button>
    <p id="current-font-display">Current Font: Loading...</p>
    <p id="font-scan-status"></p>
  </section>
    
    <hr>
    
    <!-- --- Custom Resources --- -->
    <section id="custom-resources">
      <h3>Custom Resources</h3>
      <p class="description">お好きな背景画像やBGMを、サイクル機能とは別に指定します。</p>
      
      <div class="form-group">
        <label for="bg-path-input">Custom Background Image:</label>
        <div class="file-input-wrapper">
          <input type="text" id="bg-path-input" readonly placeholder="No custom image selected">
          <button id="select-bg-btn">Select...</button>
          <button id="clear-bg-btn" class="clear-btn">×</button>
        </div>
      </div>
      
      <div class="form-group">
        <label for="bgm-path-input">Custom BGM:</label>
        <div class="file-input-wrapper">
          <input type="text" id="bgm-path-input" readonly placeholder="No custom BGM selected">
          <button id="select-bgm-btn">Select...</button>
          <button id="clear-bgm-btn" class="clear-btn">×</button>
        </div>
      </div>
    </section>

    <hr>

<section id="external-tools-settings">
  <h3>External Tools</h3>
  
  <div class="form-group">
    <label for="pandoc-path-input">Pandoc Path:</label>
    <div class="file-input-wrapper">
      <input type="text" id="pandoc-path-input" placeholder="pandoc">
      <button id="select-pandoc-btn">Select...</button>
    </div>
    <p class="description">
      EpubやPDFへのエクスポートに必要です。
      <a href="#" id="pandoc-link">インストールはこちら</a>
    </p>
  </div>
</section>

    <hr>

<section id="ai-keys">
  <h3>AI Keys</h3>
  <div class="setting-item">
    <span>API Provider:</span>
    <label><input type="radio" name="api-provider" value="gemini" checked> Gemini</label>
    <label><input type="radio" name="api-provider" value="lm-studio"> LM Studio</label>
  </div>
  <div class="setting-item">
    <label for="cot-char-limit-input">CoT Character Limit:</label>
    <input type="number" id="cot-char-limit-input" value="30" min="10" max="100">
    <span>(10〜100文字,デフォルトは30)</span>
  </div>
  <div class="setting-item">
    <label for="ai-max-length-input">AI Response Max Length:</label>
    <input type="number" id="ai-max-length-input" value="2000" min="100" max="10000">
    <span>(100〜10000文字)</span>
  </div>  
  <div class="setting-item" id="gemini-settings-container">
    <label for="gemini-api-key-input">Gemini API Key:</label>
    <input type="password" id="gemini-api-key-input" placeholder="Enter your API key">
  </div>
</section>
  
  <script type="module" src="./src/settings.ts"></script>
</body>
</html>
